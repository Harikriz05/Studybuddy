<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Manager</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #920606; text-align: center;background-image: url('/static/images/notesi.jpg'); background-size: cover;">

    <header style="background-color: #007BFF; color: rgb(243, 239, 239); padding: 20px 0;">
        <h1>NOTES</h1>
    </header>
    <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fdfdfd; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <div class="upload-form" style="text-align: center; margin-bottom: 20px;">
            <h2>Upload a Note</h2>
            <input type="file" id="file-input" accept=".pdf" style="display: none;">
            <label for="file-input" style="background-color: #007BFF; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Choose File</label>
            <button id="upload-button" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Upload</button>
        </div>
    
        <div class="notes-list" style="text-align: left;">
            <h2>Public Notes</h2>
            <ul id="note-list" style="list-style-type: none; padding: 0;">
                <!-- Notes will be dynamically added here -->
            </ul>
        </div>
    </div>
    

    <script src="/static/jsfiles/script.js"></script>

</body>
</html>
